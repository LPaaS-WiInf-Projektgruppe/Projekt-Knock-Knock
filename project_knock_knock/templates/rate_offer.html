<meta content="width=device-width, initial-scale=1" name="viewport" />

{% extends 'flask_user/_public_base.html' %}

{% block extra_css %}
     {{ fontawesome_html() }}
     <link href="{{url_for('static', filename='rate_offer__style.css')}}" rel="stylesheet" type="text/css">
     <!-- <link href="{{url_for('static', filename='user__style.css')}}" rel="stylesheet" type="text/css"> -->
{% endblock %}


 {% block content %}

<div class="content">

  <div class="rating-container">

  <form id ="rating-form" action="/rate_offer/{{ type }}/{{ id }}" method="post">
    {{ form.csrf_token }}

    {{ form.rating.label }}
    {{ form.rating(data_type="range") }}

    {{ form.submit(class_="submit-btn") }}

  </form>

</div>

</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sidebar/3.3.2/jquery.sidebar.min.js"></script>

<script type=text/javascript src="{{url_for('static', filename='rate_offer__script.js') }}"></script>



{% endblock %}
