<meta content="width=device-width, initial-scale=1" name="viewport" />

{% extends 'flask_user/_public_base.html' %}

{% block extra_css %}
     {{ fontawesome_html() }}
     <link href="{{url_for('static', filename='rate_offer__style.css')}}" rel="stylesheet" type="text/css">
     <!-- <link href="{{url_for('static', filename='user__style.css')}}" rel="stylesheet" type="text/css"> -->
{% endblock %}


 {% block content %}

 <div id="container" class="row flex-fill vh-100 py-3" >
   <div id="containerouterlayer" class="col-lg-12 h-100 py-2">
     <div id="container" class="card h-75 col-12 m-3 p-3 align-items-center">


  <form id ="rating-form" class="my-auto" action="/rate_offer/{{ type }}/{{ id }}" method="post">
    {{ form.csrf_token }}

    {{ form.rating.label(class_="mb-3") }} <br>
    {{ form.rating(data_type="range") }} <br>

    {{ form.submit(class_="btn btn-outline-success") }}

  </form>

</div>
</div>
</div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sidebar/3.3.2/jquery.sidebar.min.js"></script>

<script type=text/javascript src="{{url_for('static', filename='rate_offer__script.js') }}"></script>



{% endblock %}
